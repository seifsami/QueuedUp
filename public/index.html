<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>QueuedUp – Track Your Favorite Series &amp; Get Release Alerts</title>

    <meta
      name="description"
      content="QueuedUp is the ultimate tracker for books, TV shows, and movies. Get personalized reminders for sequels, new seasons, and more."
    />
    <meta
      name="keywords"
      content="queuedup, series tracker, release reminders, book tracker, TV show tracker, movie tracker, sequels, new seasons, entertainment"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="QueuedUp – Track Your Favorite Series &amp; Get Release Alerts" />
    <meta property="og:description" content="QueuedUp is the ultimate tracker for books, TV shows, and movies. Get personalized reminders for sequels, new seasons, and more." />
    <meta property="og:url" content="https://www.queuedup.co/" />
    <meta property="og:image" content="%PUBLIC_URL%/favicon.ico" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "http://schema.org",
        "@type": "WebSite",
        "name": "QueuedUp",
        "url": "https://www.queuedup.co",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://www.queuedup.co/search?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
